<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTASLOI</title>
    <style>
        body {
            background-color: #050505;
            color: #a855f7;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars from particles */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a0b2e 0%, #050505 100%);
        }

        /* Canvas for mouse particles */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .main-ui {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 450px;
            height: 450px;
        }

        /* Rotating Outer Rings */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #a855f7;
            border-bottom-color: #a855f7;
            box-shadow: 0 0 15px #7e22ce;
            animation: spin 8s linear infinite;
        }

        .ring-1 { width: 100%; height: 100%; opacity: 0.6; }
        .ring-2 { width: 85%; height: 85%; animation-duration: 5s; animation-direction: reverse; opacity: 0.4; border-left-color: #a855f7; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 15px 0;
            letter-spacing: 12px;
            color: #d8b4fe;
            text-shadow: 0 0 20px #a855f7;
            font-weight: 900;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .btn {
            width: 180px;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid #a855f7;
            background: rgba(168, 85, 247, 0.1);
            color: #d8b4fe;
            transition: 0.3s;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        .btn:hover {
            background: #a855f7;
            color: white;
            box-shadow: 0 0 20px #a855f7;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="main-ui">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        
        <div class="content">
            <h1>DTASLOI</h1>
            <div class="btn-group">
                <a href="FILENAME.exe" class="btn" download>Download</a>
                <a href="YOUR_DISCORD_LINK" class="btn">Discord</a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: null, y: null };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Mouse attraction logic
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < 150) {
                    this.x += dx * 0.02;
                    this.y += dy * 0.02;
                }

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(168, 85, 247, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
