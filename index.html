<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTASLOI</title>
    <style>
        /* Modern Tech/Cyber Theme */
        body {
            background-color: #050505; /* Deep black to make the glow pop */
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* The Title with a subtle glow */
        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.6);
            color: #f8fafc;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        /* Button Styling to match the tech theme */
        .btn {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 4px; /* Slightly sharp corners for a tech look */
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        /* Download Button: Blue Neon */
        .download-btn {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .download-btn:hover {
            background: #3b82f6;
            color: #fff;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }

        /* Discord Button: Purple Neon */
        .discord-btn {
            background: rgba(168, 85, 247, 0.1);
            color: #c084fc;
            border-color: #a855f7;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.3);
        }

        .discord-btn:hover {
            background: #a855f7;
            color: #fff;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
        }

        /* Subtle background detail */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at center, #1e1b4b 0%, #050505 100%);
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <h1>DTASLOI</h1>

    <div class="button-container">
        <a href="https://your-download-link.com" class="btn download-btn">Download</a>
        <a href="https://discord.gg/your-link" class="btn discord-btn">Discord</a>
    </div>

</body>
</html>
