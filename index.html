<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTASLOI</title>
    <style>
        body {
            background-color: #050505;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle, #1a0b2e 0%, #000000 100%);
        }

        /* Mouse Particle Canvas */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .ui-container {
            position: relative;
            z-index: 10;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Rotating Rings */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #a855f7;
            border-bottom-color: #a855f7;
            filter: drop-shadow(0 0 10px #7e22ce);
            animation: spin var(--speed) linear infinite;
        }
        .ring-1 { width: 100%; height: 100%; --speed: 10s; opacity: 0.4; }
        .ring-2 { width: 85%; height: 85%; --speed: 6s; animation-direction: reverse; border-left-color: #a855f7; opacity: 0.6; }
        .ring-3 { width: 70%; height: 70%; --speed: 3s; border-right-color: #a855f7; opacity: 0.3; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Glitch Text Effect */
        .content { text-align: center; }
        h1 {
            font-size: 4rem;
            color: #d8b4fe;
            letter-spacing: 15px;
            margin: 0;
            text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
            25% { text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff; }
            50% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
            75% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
            100% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            width: 220px;
            padding: 12px;
            text-decoration: none;
            color: #d8b4fe;
            border: 1px solid #a855f7;
            background: rgba(168, 85, 247, 0.05);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: #a855f7;
            color: white;
            box-shadow: 0 0 30px #a855f7;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="ui-container">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring ring-3"></div>
        
        <div class="content">
            <h1>DTASLOI</h1>
            <p style="color: #a855f7; letter-spacing: 5px; opacity: 0.6;">SYSTEM ONLINE</p>
            <div class="btn-group">
                <a href="YOUR_FILE_NAME_HERE" class="btn" download>Download</a>
                <a href="YOUR_DISCORD_LINK" class="btn">Discord</a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: -100, y: -100 };

        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 1;
            }
            draw() {
                ctx.fillStyle = 'rgba(168, 85, 247, 0.7)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 150) {
                    this.x -= dx / 10;
                    this.y -= dy / 10;
                } else {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 20;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 20;
                    }
                }
            }
        }

        function init() {
            for (let i = 0; i < 150; i++) { particles.push(new Particle()); }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }
        init(); animate();
    </script>
</body>
</html>
