<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTASLOI | Official</title>
    <style>
        body {
            background-color: #050505;
            color: #a855f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Subtle purple radial glow to match image depth */
            background: radial-gradient(circle, #1a0b2e 0%, #050505 100%);
        }

        .main-container {
            text-align: center;
            padding: 50px;
            border: 4px solid #a855f7;
            border-radius: 50%; /* Creates the circular tech-ring look */
            box-shadow: 0 0 20px #7e22ce, inset 0 0 20px #7e22ce;
            background: rgba(0, 0, 0, 0.8);
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 8px;
            color: #d8b4fe;
            text-shadow: 0 0 15px #a855f7;
            font-weight: 900;
        }

        .subtitle {
            font-size: 0.8rem;
            letter-spacing: 4px;
            margin-bottom: 30px;
            opacity: 0.7;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            width: 180px;
            padding: 12px 0;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid #a855f7;
            border-radius: 2px;
            transition: 0.4s ease;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        /* Download Button - Glowing Purple */
        .download {
            background: rgba(168, 85, 247, 0.1);
            color: #a855f7;
        }

        .download:hover {
            background: #a855f7;
            color: white;
            box-shadow: 0 0 25px #a855f7;
        }

        /* Discord Button - Blurple Glow */
        .discord {
            background: rgba(88, 101, 242, 0.1);
            color: #5865F2;
            border-color: #5865F2;
        }

        .discord:hover {
            background: #5865F2;
            color: white;
            box-shadow: 0 0 25px #5865F2;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>DTASLOI</h1>
        <p class="subtitle">SYSTEM ACTIVE</p>
        
        <div class="button-group">
            <a href="#" class="btn download">Download</a>
            <a href="#" class="btn discord">Discord</a>
        </div>
    </div>

</body>
</html>
