<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTASLOI | Advanced Interface</title>
    <style>
        :root {
            --primary: #a855f7;
            --primary-glow: #7e22ce;
            --bg-dark: #000000;
            --bg-accent: #0f0026;
        }

        body {
            background-color: var(--bg-dark);
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, var(--bg-accent) 0%, var(--bg-dark) 100%);
            perspective: 1200px;
        }

        #canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* Main UI Container */
        .ui-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 600px;
            height: 600px;
            transition: transform 0.2s cubic-bezier(0.2, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        /* Rotating Rings */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px dashed transparent;
            border-top-color: var(--primary);
            border-bottom-color: var(--primary);
            filter: drop-shadow(0 0 15px var(--primary-glow));
            animation: spin var(--speed) linear infinite;
            pointer-events: none;
        }
        .ring-outer { width: 100%; height: 100%; --speed: 25s; opacity: 0.4; border-style: double; border-width: 4px; }
        .ring-middle { width: 90%; height: 90%; --speed: 15s; opacity: 0.2; border-style: dotted; animation-direction: reverse; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Content Card */
        .glass-panel {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.3);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            transform: translateZ(50px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(168, 85, 247, 0.1);
            width: 350px;
        }

        h1 {
            font-size: 3rem;
            color: var(--primary);
            letter-spacing: 10px;
            margin: 0 0 10px 0;
            text-shadow: 0 0 15px var(--primary-glow);
            transition: 0.4s;
        }

        /* Interactive Tabs */
        .tab-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
            padding-bottom: 15px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: rgba(168, 85, 247, 0.5);
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.3s;
            padding: 5px 10px;
            position: relative;
        }

        .tab-btn.active {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -16px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .tab-btn:hover { color: #fff; }

        /* Tab Content States */
        .tab-content { display: none; animation: fadeIn 0.5s ease; }
        .tab-content.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-group { display: flex; flex-direction: column; gap: 12px; }

        .btn {
            width: 100%;
            padding: 12px;
            text-decoration: none;
            color: var(--primary);
            border: 1px solid var(--primary);
            background: rgba(168, 85, 247, 0.05);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            cursor: pointer;
            box-sizing: border-box;
        }

        .btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
            transform: translateY(-2px);
        }

        /* Status Indicators */
        .status-bar {
            font-size: 0.7rem;
            color: var(--primary);
            margin-top: 20px;
            opacity: 0.6;
            font-family: monospace;
        }

        .glitch-text { animation: pulse 2s infinite; }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body onmousedown="clickFlash()">

    <canvas id="canvas"></canvas>

    <div class="ui-wrapper" id="ui">
        <div class="ring ring-outer"></div>
        <div class="ring ring-middle"></div>
        
        <div class="glass-panel">
            <h1>DTASLOI</h1>
            
            <div class="tab-nav">
                <button class="tab-btn active" onclick="showTab('home')">HOME</button>
                <button class="tab-btn" onclick="showTab('social')">SOCIAL</button>
                <button class="tab-btn" onclick="showTab('info')">INFO</button>
            </div>

            <div id="home" class="tab-content active">
                <div class="btn-group">
                    <button class="btn" onclick="playFeedback()">INITIALIZE CORE</button>
                    <button class="btn" onclick="playFeedback()">SYSTEM CHECK</button>
                </div>
            </div>

            <div id="social" class="tab-content">
                <div class="btn-group">
                    <a href="https://discord.gg/QWfxCYHb3j" class="btn" target="_blank">Discord Server</a>
                    <button class="btn" onclick="alert('Copied link!')">Invite Link</button>
                </div>
            </div>

            <div id="info" class="tab-content">
                <div style="color: var(--primary); font-size: 0.8rem; text-align: left; line-height: 1.6;">
                    <div style="margin-bottom: 8px;">> DEV: <span style="color:white">elite.asf</span></div>
                    <div style="margin-bottom: 8px;">> CO-OWNER: <span style="color:white">._tj__________</span></div>
                    <div style="margin-bottom: 8px;">> VERSION: <span style="color:white">2.0.4-Stable</span></div>
                </div>
            </div>

            <div class="status-bar">
                SYSTEM STATUS: <span class="glitch-text">OPERATIONAL</span>
            </div>
        </div>
    </div>

    <script>
        // Tab Logic
        function showTab(tabId) {
            playFeedback();
            // Hide all contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            // Deactivate all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            // Show selected
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Audio Feedback (Optional - browsers require user interaction first)
        function playFeedback() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gain = context.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, context.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, context.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, context.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.1);
            oscillator.connect(gain);
            gain.connect(context.destination);
            oscillator.start();
            oscillator.stop(context.currentTime + 0.1);
        }

        // --- Original Particle and Parallax Logic ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('ui');
        let particles = [];
        let flash = 0;
        const mouse = { x: -100, y: -100 };

        function clickFlash() { flash = 150; }

        window.addEventListener('mousemove', (e) => { 
            mouse.x = e.x; 
            mouse.y = e.y; 
            const xAxis = (window.innerHeight / 2 - e.pageY) / 25;
            const yAxis = (window.innerWidth / 2 - e.pageX) / 25;
            ui.style.transform = `rotateY(${yAxis}deg) rotateX(${xAxis}deg)`;
        });

        window.addEventListener('resize', () => { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
        });
        canvas.width = window.innerWidth; 
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = (Math.random() - 0.5) * 0.4;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < 150) {
                    this.x += dx * 0.01;
                    this.y += dy * 0.01;
                }
                if (this.x > canvas.width || this.x < 0 || this.y > canvas.height || this.y < 0) this.reset();
            }
            draw() {
                let opacity = 0.3 + (flash / 500);
                ctx.fillStyle = `rgba(168, 85, 247, ${opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) { particles.push(new Particle()); }
        }

        function handleParticles() {
            if (flash > 0) flash -= 3;
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 100) {
                        ctx.strokeStyle = `rgba(168, 85, 247, ${0.15 - dist/600 + flash/1000})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; // Trail effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }
        init();
        animate();
    </script>
</body>
</html>
