<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTASLOI</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #0f0026 0%, #000000 100%);
            perspective: 1000px;
        }

        #canvas { position: absolute; top: 0; left: 0; z-index: 1; }

        .ui-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        /* Rotating Rings */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px dashed transparent;
            border-top-color: #a855f7;
            border-bottom-color: #a855f7;
            filter: drop-shadow(0 0 15px #7e22ce);
            animation: spin var(--speed) linear infinite;
        }
        .ring-outer { width: 100%; height: 100%; --speed: 20s; opacity: 0.5; border-style: double; border-width: 4px; }
        .ring-inner { width: 85%; height: 85%; --speed: 12s; animation-direction: reverse; opacity: 0.3; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .content { 
            text-align: center; 
            z-index: 11;
            pointer-events: auto;
            transform: translateZ(50px);
        }

        h1 {
            font-size: 4.5rem;
            color: #a855f7;
            letter-spacing: 15px;
            margin: 0;
            text-shadow: 0 0 15px #7e22ce;
            cursor: default;
            user-select: none;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1:hover {
            color: #e9d5ff; /* Lighter Purple */
            text-shadow: 0 0 30px #a855f7, 0 0 50px #7e22ce;
            transform: scale(1.05);
            letter-spacing: 18px;
        }

        .tool-text {
            color: #a855f7;
            letter-spacing: 10px;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            width: 180px;
            padding: 12px;
            text-decoration: none;
            color: #a855f7;
            border: 1px solid #a855f7;
            background: rgba(0, 0, 0, 0.6);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            cursor: pointer;
            backdrop-filter: blur(4px);
        }

        .btn:hover {
            background: #a855f7;
            color: #000;
            box-shadow: 0 0 25px #a855f7;
        }

        /* Credits Modal */
        #credits-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            border-left: 5px solid #a855f7;
            background: linear-gradient(90deg, rgba(26,0,51,0.8) 0%, rgba(0,0,0,0.9) 100%);
            padding: 60px;
            text-align: left;
            color: #a855f7;
            box-shadow: -10px 0 30px rgba(168, 85, 247, 0.2);
            max-width: 400px;
        }

        .modal-content h2 { letter-spacing: 5px; border-bottom: 1px solid #a855f7; padding-bottom: 10px; }
        .credit-line { margin: 15px 0; font-family: monospace; font-size: 1.1rem; }
        .credit-name { color: #fff; font-weight: bold; text-shadow: 0 0 5px #a855f7; }
    </style>
</head>
<body onmousedown="clickFlash()">

    <canvas id="canvas"></canvas>

    <div class="ui-wrapper" id="ui">
        <div class="ring ring-outer"></div>
        <div class="ring ring-inner"></div>
        
        <div class="content">
            <h1>DTASLOI</h1>
            <div class="tool-text">Tool</div>
            
            <div class="btn-group">
                <a href="https://discord.gg/QWfxCYHb3j" class="btn" target="_blank">Discord</a>
                <button onclick="openCredits()" class="btn">Credits</button>
            </div>
        </div>
    </div>

    <div id="credits-modal">
        <div class="modal-content">
            <h2>ACCESS_CREDITS</h2>
            <div class="credit-line">> DEVELOPER: <span class="credit-name">elite.asf</span></div>
            <div class="credit-line">> CO-OWNER: <span class="credit-name">._tj__________</span></div>
            <div class="credit-line">> STATUS: <span class="credit-name">ONLINE</span></div>
            <button onclick="closeCredits()" class="btn" style="margin-top:30px; width: 100%;">DISMISS</button>
        </div>
    </div>

    <script>
        function openCredits() { document.getElementById('credits-modal').style.display = 'flex'; }
        function closeCredits() { document.getElementById('credits-modal').style.display = 'none'; }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('ui');
        let particles = [];
        let flash = 0;
        const mouse = { x: -100, y: -100 };

        function clickFlash() {
            flash = 100; // Trigger brightness on click
        }

        window.addEventListener('mousemove', (e) => { 
            mouse.x = e.x; 
            mouse.y = e.y; 
            const xAxis = (window.innerHeight / 2 - e.pageY) / 15;
            const yAxis = (window.innerWidth / 2 - e.pageX) / 15;
            ui.style.transform = `rotateY(${yAxis}deg) rotateX(${xAxis}deg)`;
        });

        window.addEventListener('resize', () => { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
        });
        canvas.width = window.innerWidth; 
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.baseX = this.x;
                this.baseY = this.y;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < 200) {
                    this.x += dx * 0.01;
                    this.y += dy * 0.01;
                }
                if (this.x > canvas.width || this.x < 0) this.vx *= -1;
                if (this.y > canvas.height || this.y < 0) this.vy *= -1;
            }
            draw() {
                let opacity = 0.4 + (flash / 200);
                ctx.fillStyle = `rgba(168, 85, 247, ${opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 120; i++) { particles.push(new Particle()); }
        }

        function handleParticles() {
            if (flash > 0) flash -= 2; // Fade out click flash
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 100) {
                        ctx.strokeStyle = `rgba(168, 85, 247, ${0.2 - dist/500 + flash/500})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }
        init();
        animate();
    </script>
</body>
</html>
