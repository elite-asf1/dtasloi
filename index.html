<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTASLOI</title>
    <style>
        body {
            background-color: #0a0a0a;
            /* Creates a dark purple glow in the center like your image */
            background-image: radial-gradient(circle, #1a0b2e 0%, #050505 100%);
            color: #d8b4fe;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #c084fc;
            text-shadow: 0 0 20px #7e22ce, 0 0 40px #581c87;
            letter-spacing: 10px;
            font-weight: bold;
        }

        .container {
            border: 2px solid #581c87;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(126, 34, 206, 0.2);
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            transition: 0.3s;
            border: 1px solid #a855f7;
        }

        /* Download Button - Neon Blue/Purple */
        .download {
            background: transparent;
            color: #a855f7;
            box-shadow: inset 0 0 10px rgba(168, 85, 247, 0.2), 0 0 10px rgba(168, 85, 247, 0.2);
        }

        .download:hover {
            background: #a855f7;
            color: white;
            box-shadow: 0 0 20px #a855f7;
        }

        /* Discord Button - Solid Blurple */
        .discord {
            background: #5865F2;
            color: white;
            border: none;
        }

        .discord:hover {
            background: #404eed;
            box-shadow: 0 0 20px #5865F2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DTASLOI</h1>
        <div class="button-group">
            <a href="YOUR_LINK_HERE" class="btn download">Download</a>
            <a href="YOUR_LINK_HERE" class="btn discord">Discord</a>
        </div>
    </div>

</body>
</html>
